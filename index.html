<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body >
<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.js"></script>
<!--<script src="node_modules/angular/angular.min.js"></script>-->
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/filters.js"></script>

<div>
    <div ng-controller="mainController">

        <ul ng-repeat="movie in movies | searchFilter:Filter.genre  | searchFilter:Filter.name  ">
            <li>{{movie.name}}</li>
        </ul>

        <h2>genre</h2>
        <label>Comedy</label><input type="checkbox" ng-model="Filter.genre.Comedy" ng-true-value="Comedy"
                                    data-ng-false-value=''/><br/>
        <label>Action</label><input type="checkbox" ng-model="Filter.genre.Action" ng-true-value="Action"
                                    data-ng-false-value=''/><br/>
        <label>Drama</label><input type="checkbox" ng-model="Filter.genre.Drama" ng-true-value="Drama"
                                   data-ng-false-value=''/>

        <h2>Name</h2>
        <label>Shrek</label><input type="checkbox" ng-model="Filter.name.Shrek" ng-true-value="Shrek"
                                   data-ng-false-value=''/><br/>
    </div>
</div>
</body>
</html>
